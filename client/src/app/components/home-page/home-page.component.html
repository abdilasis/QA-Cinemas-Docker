<html lang="en" xmlns:align-content="http://www.w3.org/1999/xhtml">
<head>
  <title>Movie Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div style="text-align:left">
  <img width="100" src="{{jWick}}">
</div>



<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

  <div class="carousel-inner" style="height: auto; width: 100%; height: 600px">
    <div class="item active" align-content: center>
      <img [src]="jWick" alt="wickmeister" style="margin: auto">
    </div>

    <div class="item">
      <img [src]="jWick" alt="wickmeister" style="margin: auto">
    </div>

    <div class="item">
      <img [src]="jWick" style="margin: auto">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <div class="glyphicon glyphicon-chevron-left"></div>
    <div class="sr-only">Previous</div>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <div class="glyphicon glyphicon-chevron-right"></div>
    <div class="sr-only">Next</div>
  </a>
</div>
